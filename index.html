    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid #87cefa;
            position: relative;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #1e90ff;
            font-size: 30px;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(0px); opacity: 1; }
        }

        .heart:nth-child(2) { top: -20px; left: -20px; }
        .heart:nth-child(3) { top: -20px; right: -20px; }
        .heart:nth-child(4) { bottom: -20px; left: -20px; }
        .heart:nth-child(5) { bottom: -20px; right: -20px; }
        .heart:nth-child(6) { top: 50%; left: -40px; transform: translateY(-50%); }
        .heart:nth-child(7) { top: 50%; right: -40px; transform: translateY(-50%); }

        .message-box {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 2px solid #87cefa;
            border-radius: 10px;
            background-color: #fff;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

        #btnMostrar {

            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #btnMostrar:hover {
            background-color: #104e8b;
        }

    </style>
