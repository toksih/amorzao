<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Momento</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #dceeff, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 3/4;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #00bfff;
            font-size: 30px;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #00bfff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0099cc;
        }

        audio {
            display: none;
        }

    </style>
</head>
<body>

            <div class="heart" style="bottom: 15%; right: 20%;">ðŸ’™</div>
            <div class="heart" style="top: 5%; right: 5%;">ðŸ’™</div>
        </div>
    </div>

    <button class="btn" onclick="showMessage()">Clique aqui</button>

    <div class="message" id="message" style="display:none;">

    </div>

            document.getElementById('message').style.display = 'block';

    </script>

</body>
</html>
